<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=610, user-scalable=no">
		<title>Mini racing</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class="score">Score: 0</div>
		<div class="slotMachine">
			<div class="deviceScreen">
				<div class="content">
					<canvas id="canvas" width="500" height="500"></canvas>
				</div>
			</div>
			<button class="key_restart" id="run">Restart</button>
			<button class="key_start" id="start">Start</button>
			<div class="controlField">
				<button class="key_up" id="up"><img src="./icons/key_up.png" /></button>
				<button class="key_left" id="left"><img src="./icons/key_left.png" /></button>
				<button class="key_right" id="right"><img src="./icons/key_right.png" /></button>
				<button class="key_down" id="down"><img src="./icons/key_down.png" /></button>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
